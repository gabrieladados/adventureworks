version: 2

models:
  - name: tipocartao
    description: >
      A tabela `tipocartao` contém informações sobre os tipos de cartão de crédito utilizados na base de dados AdventureWorks. 
    columns:
      - name: pk_idTipoCartao
        description: >
          Chave primária que identifica de forma única cada tipo de cartão de crédito.
        tests:
          - unique
          - not_null
      - name: tipoCartao
        description: >
          Descrição do tipo de cartão de crédito, que pode incluir diferentes categorias, como:
          --ColonialVoice
          --Distinguish
          --SuperiorCard
          --Vista
