version: 2

models:
  - name: int_tempo
    description: >
      A tabela `int_tempo` contém informações intermediárias sobre datas, extraídas da tabela de staging `stg_tempo`. 
      Essa tabela é usada para facilitar a análise temporal de vendas, permitindo o acesso a detalhes como ano, mês, dia e trimestre.
    columns:
      - name: data
        description: >
          A data completa representando um dia específico, utilizada para análises temporais.
        tests:
          - not_null

      - name: ano
        description: >
          O ano da data, extraído da coluna data_completa, utilizado para agregações anuais.
        tests:
          - not_null

      - name: mes
        description: >
          O mês da data, extraído da coluna data_completa, utilizado para análises mensais.
        tests:
          - not_null

      - name: dia
        description: >
          O dia da data, extraído da coluna data_completa, utilizado para análises diárias.
        tests:
          - not_null

      - name: trimestre
        description: >
          O trimestre do ano a que a data pertence, extraído da coluna data_completa, útil para análises trimestrais.
        tests:
          - not_null

      - name: inicio_do_mes
        description: >
          A data correspondente ao primeiro dia do mês da data fornecida, utilizada para cálculos de períodos mensais.
        tests:
          - not_null

      - name: inicio_do_ano
        description: >
          A data correspondente ao primeiro dia do ano da data fornecida, utilizada para cálculos de períodos anuais.
        tests:
          - not_null
