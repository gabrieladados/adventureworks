version: 2

models:
  - name: dimMotivoVenda
    description: >
      A tabela `dimMotivoVenda` é uma dimensão que contém informações consolidadas sobre os motivos de venda. 
    columns:
      - name: pk_idMotivoVenda
        description: >
          Chave primária que identifica de forma única cada motivo de venda.
        tests:
          - unique
          - not_null
      - name: motivoVenda
        description: >
          Nome do motivo de venda, descrevendo a razão principal pela qual a venda foi realizada, como promoções, qualidade, entre outros.
      - name: tipoMotivoVenda
        description: >
          Categoria ou tipo do motivo de venda, que classifica o motivo como "Marketing", "Promotion", ou outras classificações relevantes no contexto das vendas.
