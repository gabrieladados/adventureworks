version: 2

models:
  - name: dim_tempo
    description: >
      A tabela `dim_tempo` contém informações detalhadas sobre as datas, extraídas da tabela intermediária `int_tempo`. 
    columns:
      - name: data
        description: >
          A data completa representando um dia específico, utilizada para análises temporais e como referência em consultas.
        tests:
          - not_null

      - name: ano
        description: >
          O ano da data, utilizado para agregações e filtragens anuais em análises de vendas.
        tests:
          - not_null

      - name: mes
        description: >
          O mês da data, utilizado para análises mensais e como filtro em relatórios.
        tests:
          - not_null

      - name: dia
        description: >
          O dia da data, utilizado para análises diárias e como referência em consultas detalhadas.
        tests:
          - not_null

      - name: trimestre
        description: >
          O trimestre do ano a que a data pertence, útil para análises trimestrais e comparações de desempenho.
        tests:
          - not_null

      - name: inicio_do_mes
        description: >
          A data correspondente ao primeiro dia do mês da data fornecida, utilizada para cálculos de períodos mensais e relatórios.
        tests:
          - not_null

      - name: inicio_do_ano
        description: >
          A data correspondente ao primeiro dia do ano da data fornecida, utilizada para cálculos de períodos anuais e análises.
        tests:
          - not_null
